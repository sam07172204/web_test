<script>
  function productSearch(id){
      var item = []
      item.push({item:'test1',carbon_val:10,type:'食物',weight:10})
      item.push({item:'test2',carbon_val:10,type:'食物',weight:10})
      item.push({item:'test3',carbon_val:10,type:'食物',weight:10})


      var table = document.getElementById('material');
      var tbody = document.getElementById('material_tbody');
      var partnumber_user_key = document.getElementById(id);
      var tr = document.createElement('tr');


      for(var i=0;i<item.length;i++){

        var td = document.createElement('td');
        if(item[i].item==partnumber_user_key.value){
            console.log(item[i].item)
          for(var j=0;j<6;j++){
            if(j==0){
              var td = document.createElement('td');
              td.innerText = item[i].item
            }
            if(j==1){
              var td = document.createElement('td');
              td.innerText = item[i].type
            }
            if(j==2){
              var td = document.createElement('td');
              td.innerText = '-'
            }
            if(j==3){
              var td = document.createElement('td');
              td.innerText = item[i].weight
            }
            if(j==4){
              var td = document.createElement('td');
              td.innerText = item[i].carbon_val
            }

            if(j==5){
              var td = document.createElement('td');
              td.innerText = '-'
            }

              tr.appendChild(td);
          }

              tbody.appendChild(tr)
        }
      }




  }
</script>
